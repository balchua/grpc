---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: grpc
  namespace: do-myproject
  labels:
    run: grpc
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      run: grpc
  template:
    metadata:
      labels:
        run: grpc
    spec:
      containers:
      - name: grpc
        image: balchu/grpc:1.6.2
        ports:
        - containerPort: 50051
          protocol: TCP
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256M
            cpu: 1000m
          requests:
            memory: 128M
            cpu: 500m
        env:
          - name: ZIPKIN_HOST
            valueFrom:
              configMapKeyRef:
                name: grpc-config
                key: zipkin-host
          - name: ZIPKIN_PORT
            valueFrom:
              configMapKeyRef:
                name: grpc-config
                key: zipkin-port
        volumeMounts:
          - mountPath: "/data"
            name: datadir
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: sample-pv-claim

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
